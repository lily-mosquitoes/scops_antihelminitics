name: heroku deployment
on:
  workflow_run:
    workflows: ["tests"]
    branches: [master]
    types:
      - completed
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2 # default checkout action for workflows
      - name: heroku_login
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_TOKEN }}
        run: heroku container:login
      - name: heroku_push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_TOKEN }}
        run: heroku container:push --app scops-antihelmintics web
      - name: heroku_release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_TOKEN }}
        run: heroku container:release --app scops-antihelmintics web
