name: tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: checkout
        uses: actions/checkout@v2 # default checkout action for workflows
      - name: setup_python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: install_psycopg2_dependencies
        run: |
          sudo apt install python-dev libpq-dev
      - name: install_project_dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: run_tests
        env:
          DATABSE_URL: 'postgresql://postgres:postgres@localhost:5432/github_actions'
          SECRET_KEY: 'fake-key'
        run: |
          python manage.py test
